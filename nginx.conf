server {
    listen 80;
    listen [::]:80;
    server_name chanim.online www.chanim.online;
    
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.chanim.online;

    ssl_certificate /etc/nginx/certs/chanim.online.crt;
    ssl_certificate_key /etc/nginx/certs/chanim.online.key;

    return 301 https://chanim.online$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name chanim.online;

    ssl_certificate /etc/nginx/certs/chanim.online.crt;
    ssl_certificate_key /etc/nginx/certs/chanim.online.key;

    location / {
        proxy_pass http://universal-agent:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
